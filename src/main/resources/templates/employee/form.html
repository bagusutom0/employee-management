<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
  <head>
    <title>Employee Form</title>
    <meta charset="UTF-8" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 th:if="${employee.id == null}" class="h1 text-center">
      Add New Employee
    </h1>
    <h1 th:if="${employee.id != null}" class="h1 text-center">Edit Employee</h1>

    <form
      th:action="@{/employees/save}"
      th:object="${employee}"
      method="post"
      class="text-center"
    >
      <input type="hidden" th:field="*{id}" />
      <div class="mb-3">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
      </div>

      <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
      </div>

      <div class="mb-3">
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" />
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>

    <div class="mt-3"></div>

    <div class="text-center">
      <a href="/employees" type="button" class="btn btn-primary"
        >Back to Employee List</a
      >
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
