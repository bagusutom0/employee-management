<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
  <head>
    <title>Employee List</title>
    <meta charset="UTF-8" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="h1 text-center">Employee List</h1>

    <table class="table table-hover" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iterate through employees and display each one -->
        <tr th:each="employee : ${employees}">
          <td th:text="${employee.id}">ID</td>
          <td th:text="${employee.name}">Name</td>
          <td th:text="${employee.email}">Email</td>
          <td th:text="${employee.age}">Age</td>
          <td>
            <a
              th:href="@{/employees/update/{id}(id=${employee.id})}"
              type="button"
              class="btn btn-primary"
            >
              Edit
            </a>

            <a
              th:href="@{/employees/delete/{id}(id=${employee.id})}"
              type="button"
              class="btn btn-primary"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Button to add new employee -->
    <a href="/employees/new" type="button" class="btn btn-primary"
      >Add New Employee</a
    >

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
